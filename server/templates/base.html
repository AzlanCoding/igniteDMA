<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <title>Ignite DMA Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        html{
          overflow-y : auto;
	}
    </style>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <!nav class="navbar">
                <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{{ url_for('main.index') }}">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('main.index') }}">
                Home
            </a>
            <a class="navbar-item" href="https://github.com/AzlanCoding/igniteDMA">
                About
            </a>
      {% if not current_user.is_authenticated %}
            <a class="navbar-item" href="./signup">
                New Profile
            </a>
      {% endif %}
	    {% if current_user.is_authenticated %}
	    <a class="navbar-item" href="{{ url_for('main.profile') }}">
                Profile
            </a>
	    {% endif %}
            <!div class="navbar-item has-dropdown is-hoverable">
                <!a class="navbar-link">
                    <!More>
                <!/a>

                <!div class="navbar-dropdown">
                    <!a class="navbar-item">
                        <!About>
                    <!/a>
                    <!a class="navbar-item">
                        <!Jobs>
                    <!/a>
                    <!a class="navbar-item">
                        <!Contact>
                    <!/a>
                    <!hr class="navbar-divider">
                    <!a class="navbar-item">
                        <!Report an issue>
                    <!/a>
                <!/div>
            <!/div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
		    {% if not current_user.is_authenticated %}
                    <a class="button is-primary" href="{{ url_for('auth.signup') }}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{{ url_for('auth.login') }}">
                        Log in
                    </a>
		    {% endif %}
		    {% if current_user.is_authenticated %}
                    <a class="button is-light" href="{{ url_for('auth.logout') }}">
                        Logout
                    </a>
		    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
            <!/nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>
<script>
 $(document).ready(function() {

  // Check for click events on the navbar burger icon
  $(".navbar-burger").click(function() {

      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      $(".navbar-burger").toggleClass("is-active");
      $(".navbar-menu").toggleClass("is-active");

  });
});
</script>
</html>
