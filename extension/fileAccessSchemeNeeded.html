<!DOCTYPE html>
<html lang="en" style="overflow:auto">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Permissions Required - Ignite DMA</title>
    <link href = "bulma.min.css" rel = "stylesheet" type = "text/css">
    <link rel="stylesheet" href="theme.css">
  </head>
  <body class="warning-background">
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title">Permissions Required</p>
          <p class="subtitle">
            Ignite DMA requires <strong>access to file URLs</strong> to work properly.
          </p>
          <div class="box">
            <p>Please enable 'Allow access to file URLs' in the extension settings.</p>
            <p>After that, you can close the window by pressing <code>Ctrl</code>+<code>w</code></p>
            <button class="button is-warning" id="permitBtn" style="margin-top: 0.75em">Change Setting</button>
          </div>
        </div>
      </div>
    </section>
    <script src = "fileAccessSchemeNeededPage.js" type="module"></script>
  </body>
</html>
